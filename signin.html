<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Get instant Credit Reports from various Credit Bureaus. Know your Credit, improve your Credit Health"
    />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://kit.fontawesome.com/66aa7c98b3.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Nutun Credit Health | Get Your Credit Report, Credit Score Check | a
      Transaction Capital Company
    </title>
  </head>
  <body>
    <main class="w-full">
      <header class="form-page nav-header bg-primary w-full">
        <div class="container">
          <div class="nav-primary">
            <a href="/">
              <img src="/images/nutun-credit-health.svg" alt=""
            /></a>
            <button
              class="mobile-toggle"
              aria-controls="nav"
              aria-expanded="false"
            >
              <img
                class="menu_icon"
                src="/images/menu_icon.png"
                alt=""
                aria-hidden="true"
              />
              <img
                class="close_icon"
                src="/images/close_icon.png"
                alt=""
                aria-hidden="true"
              />
              <span class="hidden">Menu</span>
            </button>
            <nav class="navbar" id="nav">
              <div class="nav-links">
                <ul role="list">
                  <li><a href="/">Home</a></li>
                  <li><a href="#about">About</a></li>
                  <li><a href="contact.html">Contact</a></li>
                  <li>
                    <div class="btn-primary nav-btn get-started">
                      Get Started
                    </div>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
          <section class="section-padding form-section">
            <div class="form-section-heading">
              <h1>Login</h1>
              <p>Get instant Credit Reports from various</p>
            </div>
            <form clas="form" data-multi-step>
              <div class="form-step active" data-step>
                <h2 class="my-1">Verification</h2>
                <div class="form-group my-2">
                  <label for="id"><p>Please enter your ID Number</p></label>
                  <input type="id" name="id" id="id" />
                </div>
                <div class="btn-primary btn-dark" data-next>Next</div>
              </div>
              <div class="form-step" data-step>
                <h2 class="my-1">Get started</h2>
                <div class="even-col">
                  <div class="form-group">
                    <label for="name"><p>Please enter your name</p></label>
                    <input type="name" name="name" id="name" />
                  </div>
                  <div class="form-group">
                    <label for="password"
                      ><p>Please enter your password</p></label
                    >
                    <input type="password" name="password" id="password" />
                  </div>
                </div>
                <div class="form-group my-2">
                  <label for="email"
                    ><p>Please enter your email Number</p></label
                  >
                  <input type="email" name="email" id="email" />
                </div>
                <div class="even-col submit">
                  <div class="btn-primary btn-dark" data-prev>Previous</div>
                  <div class="btn-primary btn-dark" data-submit>Submit</div>
                </div>
              </div>
            </form>
          </section>
        </div>
      </header>
    </main>
    <script type="module" src="/main.js" defer></script>
  </body>
</html>
