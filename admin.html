<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Get instant Credit Reports from various Credit Bureaus. Know your Credit, improve your Credit Health"
    />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <link rel="stylesheet" href="/admin.css" />
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://kit.fontawesome.com/66aa7c98b3.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Nutun Credit Health | Get Your Credit Report, Credit Score Check | a
      Transaction Capital Company
    </title>
  </head>
  <body>
    <div class="grid-container w-full">
      <div class="menu-icon">
        <button class="mobile-toggle" aria-controls="nav" aria-expanded="false">
          <img
            class="menu_icon"
            src="/images/menu_icon.png"
            alt=""
            aria-hidden="true"
          />
          <img
            class="close_icon"
            src="/images/close_icon.png"
            alt=""
            aria-hidden="true"
          />
          <span class="hidden">Menu</span>
        </button>
      </div>
      <header class="header">
        <div class="avatar">
          <i class="fa fa-user" aria-hidden="true"></i>
        </div>
        <div class="logout">
          <a class="btn-primary btn-dark" href="/">Logout</a>
        </div>
      </header>
      <aside class="aside">
        <div class="aside_close-icon">
          <strong>&times;</strong>
        </div>
        <ul class="aside_list">
          <li class="aside_list-item">
            <a href="/">
              <img src="/images/nutun-credit-health.svg" alt=""
            /></a>
          </li>
          <li class="aside_list-item">Credit report</li>
          <li class="aside_list-item">Affordability calculator</li>
          <li class="aside_list-item">Legal advice</li>
          <li class="aside_list-item">Fruad detection</li>
        </ul>
      </aside>
      <main class="main">
        <div class="main_overview">
          <div class="overview_card">
            <div class="overview_card-info">Overview</div>
            <div class="overview_card-icon">Card</div>
          </div>
          <div class="overview_card">
            <div class="overview_card-info">Overview</div>
            <div class="overview_card-icon">Card</div>
          </div>
          <div class="overview_card">
            <div class="overview_card-info">Overview</div>
            <div class="overview_card-icon">Card</div>
          </div>
        </div>

        <div class="main_cards">
          <div class="card dashboard-card pink">
            <h2>Card</h2>
          </div>
          <div class="card dashboard-card blue">
            <h2>Card</h2>
          </div>
          <div class="card dashboard-card yellow">
            <h2>Card</h2>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/main.js" defer></script>
  </body>
</html>
